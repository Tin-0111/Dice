<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>주사위 게임</h1>
        <div class="balance">
            <p>Current Balance: <span id="balance" class="red">5000</span></p>
        </div>
        <div class="betting-options">
            <h2>Place Your Bets</h2>
            <div class="bet-buttons">
                <button onclick="placeBet('작은 수')">Small (4-10) (1:1)</button>
                <button onclick="placeBet('큰 수')">Big (11-17) (1:1)</button>
                <button onclick="placeBet('홀수')">Odd (1:1)</button>
                <button onclick="placeBet('짝수')">Even (1:1)</button>

                <button onclick="placeBet('1️⃣1️⃣')">Double 1 (1:10)</button>
                <button onclick="placeBet('2️⃣2️⃣')">Double 2 (1:10)</button>
                <button onclick="placeBet('3️⃣3️⃣')">Double 3 (1:10)</button>
                <button onclick="placeBet('4️⃣4️⃣')">Double 4 (1:10)</button>
                <button onclick="placeBet('5️⃣5️⃣')">Double 5 (1:10)</button>
                <button onclick="placeBet('6️⃣6️⃣')">Double 6 (1:10)</button>
                <button onclick="placeBet('1️⃣1️⃣1️⃣')">Triple 1 (1:180)</button>
                <button onclick="placeBet('2️⃣2️⃣2️⃣')">Triple 2 (1:180)</button>
                <button onclick="placeBet('3️⃣3️⃣3️⃣')">Triple 3 (1:180)</button>
                <button onclick="placeBet('4️⃣4️⃣4️⃣')">Triple 4 (1:180)</button>
                <button onclick="placeBet('5️⃣5️⃣5️⃣')">Triple 5 (1:180)</button>
                <button onclick="placeBet('6️⃣6️⃣6️⃣')">Triple 6 (1:180)</button>
                <button onclick="placeBet('any triple')">Any Triple (1:30)</button>
                <button onclick="placeBet('total-4)">Total 4 (1:62)</button>
                <button onclick="placeBet('total-5')">Total 5 (1:31)</button>
                <button onclick="placeBet('total-6')">Total 6 (1:18)</button>
                <button onclick="placeBet('total-7')">Total 7 (1:12)</button>
                <button onclick="placeBet('total-8')">Total 8 (1:8)</button>
                <button onclick="placeBet('total-9')">Total 9 (1:7)</button>
                <button onclick="placeBet('total-10')">Total 10 (1:6)</button>
                <button onclick="placeBet('total-11')">Total 11 (1:6)</button>
                <button onclick="placeBet('total-12')">Total 12 (1:7)</button>
                <button onclick="placeBet('total-13')">Total 13 (1:8)</button>
                <button onclick="placeBet('total-14')">Total 14 (1:12)</button>
                <button onclick="placeBet('total-15')">Total 15 (1:18)</button>
                <button onclick="placeBet('total-16')">Total 16 (1:31)</button>
                <button onclick="placeBet('total-17')">Total 17 (1:62)</button>
                <button onclick="placeBet('1️⃣')">Single 1 (1:1, 2:1, 3:1)</button>
                <button onclick="placeBet('2️⃣')">Single 2 (1:1, 2:1, 3:1)</button>
                <button onclick="placeBet('3️⃣')">Single 3 (1:1, 2:1, 3:1)</button>
                <button onclick="placeBet('4️⃣')">Single 4 (1:1, 2:1, 3:1)</button>
                <button onclick="placeBet('5️⃣')">Single 5 (1:1, 2:1, 3:1)</button>
                <button onclick="placeBet('6️⃣')">Single 6 (1:1, 2:1, 3:1)</button>
            </div>
        </div>
        <div class="token-options">
            <h2>Select Token Amount</h2>
            <div class="token-buttons">
                <button onclick="selectToken(100)">100</button>
                <button onclick="selectToken(200)">200</button>
                <button onclick="selectToken(500)">500</button>
                <button onclick="selectToken(1000)">1000</button>
                <button onclick="selectToken(2500)">2500</button>
                <button onclick="selectToken(5000)">5000</button>
                <button onclick="selectToken(10000)">10000</button>
            </div>
        </div>
        <div class="game-info">
            <p id="bet-info">Place your bet and select a token amount!</p>
            <button id="roll-dice" onclick="rollDice()" disabled>Roll Dice</button>
        </div>
        <div class="dice-results">
            <p id="dice-result"></p>
        </div>
        <div class="game-result">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

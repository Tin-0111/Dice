<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dai Siu Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dai Siu Game</h1>
        <div class="balance">
            <p>Current Balance: <span id="balance" class="red">5000</span></p>
        </div>
        <div class="betting-options">
            <h2>Place Your Bets</h2>
            <div class="bet-buttons">
                <button onclick="placeBet('small')">Small (4-10) (1:1)</button>
                <button onclick="placeBet('big')">Big (11-17) (1:1)</button>
                <button onclick="placeBet('odd')">Odd (1:1)</button>
                <button onclick="placeBet('even')">Even (1:1)</button>
                <!-- Add buttons for other bets here... -->
                <button onclick="placeBet('double-1')">Double 1 (1:10)</button>
                <button onclick="placeBet('double-2')">Double 2 (1:10)</button>
                <button onclick="placeBet('double-3')">Double 3 (1:10)</button>
                <button onclick="placeBet('double-4')">Double 4 (1:10)</button>
                <button onclick="placeBet('double-5')">Double 5 (1:10)</button>
                <button onclick="placeBet('double-6')">Double 6 (1:10)</button>
                <button onclick="placeBet('triple-1')">Triple 1 (1:180)</button>
                <button onclick="placeBet('triple-2')">Triple 2 (1:180)</button>
                <button onclick="placeBet('triple-3')">Triple 3 (1:180)</button>
                <button onclick="placeBet('triple-4')">Triple 4 (1:180)</button>
                <button onclick="placeBet('triple-5')">Triple 5 (1:180)</button>
                <button onclick="placeBet('triple-6')">Triple 6 (1:180)</button>
                <button onclick="placeBet('any-triple')">Any Triple (1:30)</button>
                <button onclick="placeBet('total-4')">Total 4 (1:62)</button>
                <button onclick="placeBet('total-5')">Total 5 (1:31)</button>
                <button onclick="placeBet('total-6')">Total 6 (1:18)</button>
                <button onclick="placeBet('total-7')">Total 7 (1:12)</button>
                <button onclick="placeBet('total-8')">Total 8 (1:8)</button>
                <button onclick="placeBet('total-9')">Total 9 (1:7)</button>
                <button onclick="placeBet('total-10')">Total 10 (1:6)</button>
                <button onclick="placeBet('total-11')">Total 11 (1:6)</button>
                <button onclick="placeBet('total-12')">Total 12 (1:7)</button>
                <button onclick="placeBet('total-13')">Total 13 (1:8)</button>
                <button onclick="placeBet('total-14')">Total 14 (1:12)</button>
                <button onclick="placeBet('total-15')">Total 15 (1:18)</button>
                <button onclick="placeBet('total-16')">Total 16 (1:31)</button>
                <button onclick="placeBet('total-17')">Total 17 (1:62)</button>
                <button onclick="placeBet('single-1')">Single 1 (1:1, 2:1, 3:1)</button>
                <button onclick="placeBet('single-2')">Single 2 (1:1, 2:1, 3:1)</button>
                <button onclick="placeBet('single-3')">Single 3 (1:1, 2:1, 3:1)</button>
                <button onclick="placeBet('single-4')">Single 4 (1:1, 2:1, 3:1)</button>
                <button onclick="placeBet('single-5')">Single 5 (1:1, 2:1, 3:1)</button>
                <button onclick="placeBet('single-6')">Single 6 (1:1, 2:1, 3:1)</button>
            </div>
        </div>
        <div class="token-options">
            <h2>Select Token Amount</h2>
            <div class="token-buttons">
                <button onclick="selectToken(100)">100</button>
                <button onclick="selectToken(200)">200</button>
                <button onclick="selectToken(500)">500</button>
                <button onclick="selectToken(1000)">1000</button>
                <button onclick="selectToken(2500)">2500</button>
                <button onclick="selectToken(5000)">5000</button>
                <button onclick="selectToken(10000)">10000</button>
            </div>
        </div>
        <div class="game-info">
            <p id="bet-info">Place your bet and select a token amount!</p>
            <button id="roll-dice" onclick="rollDice()" disabled>Roll Dice</button>
        </div>
        <div class="dice-results">
            <p id="dice-result"></p>
        </div>
        <div class="game-result">
            <p id="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

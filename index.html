<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다이사이(식보) 게임</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>다이사이(식보) 게임</h1>
    <div id="balance">보유 자금: <span id="funds" class="red-text">10000</span> 토큰</div>
    <div id="current-bet">현재 베팅금액: <span id="current-bet-amount">0</span> 토큰</div>
    <div id="token-options">
        <button class="token-btn" data-value="500">500</button>
        <button class="token-btn" data-value="1000">1000</button>
        <button class="token-btn" data-value="2500">2500</button>
        <button class="token-btn" data-value="5000">5000</button>
        <button class="token-btn" data-value="10000">10000</button>
        <button class="token-btn" data-value="50000">50000</button>
        <button class="token-btn" data-value="100000">100000</button>
    </div>
    <div id="bet-options">
        <div id="top-row">
            <button class="bet-btn" data-type="small" data-payout="1">작은 수 (1:1)</button>
            <button class="bet-btn" data-type="big" data-payout="1">큰 수 (1:1)</button>
            <button class="bet-btn" data-type="odd" data-payout="1">홀수 (1:1)</button>
            <button class="bet-btn" data-type="even" data-payout="1">짝수 (1:1)</button>
        </div>
        <div id="second-row">
            <button class="bet-btn" data-type="double-1" data-payout="10">더블 1 (10:1)</button>
            <button class="bet-btn" data-type="double-2" data-payout="10">더블 2 (10:1)</button>
            <button class="bet-btn" data-type="double-3" data-payout="10">더블 3 (10:1)</button>
            <button class="bet-btn" data-type="double-4" data-payout="10">더블 4 (10:1)</button>
            <button class="bet-btn" data-type="double-5" data-payout="10">더블 5 (10:1)</button>
            <button class="bet-btn" data-type="double-6" data-payout="10">더블 6 (10:1)</button>
        </div>
        <div id="third-row">
            <button class="bet-btn" data-type="triple-any" data-payout="30">아무 트리플 (30:1)</button>
            <button class="bet-btn" data-type="triple-1" data-payout="180">트리플 1 (180:1)</button>
            <button class="bet-btn" data-type="triple-2" data-payout="180">트리플 2 (180:1)</button>
            <button class="bet-btn" data-type="triple-3" data-payout="180">트리플 3 (180:1)</button>
            <button class="bet-btn" data-type="triple-4" data-payout="180">트리플 4 (180:1)</button>
            <button class="bet-btn" data-type="triple-5" data-payout="180">트리플 5 (180:1)</button>
            <button class="bet-btn" data-type="triple-6" data-payout="180">트리플 6 (180:1)</button>
        </div>
        <div id="fourth-row">
            <button class="bet-btn" data-type="4" data-payout="62">4 (62:1)</button>
            <button class="bet-btn" data-type="5" data-payout="31">5 (31:1)</button>
            <button class="bet-btn" data-type="6" data-payout="18">6 (18:1)</button>
            <button class="bet-btn" data-type="7" data-payout="12">7 (12:1)</button>
            <button class="bet-btn" data-type="8" data-payout="8">8 (8:1)</button>
            <button class="bet-btn" data-type="9" data-payout="7">9 (7:1)</button>
            <button class="bet-btn" data-type="10" data-payout="7">10 (7:1)</button>
            <button class="bet-btn" data-type="11" data-payout="7">11 (7:1)</button>
            <button class="bet-btn" data-type="12" data-payout="7">12 (7:1)</button>
            <button class="bet-btn" data-type="13" data-payout="8">13 (8:1)</button>
            <button class="bet-btn" data-type="14" data-payout="12">14 (12:1)</button>
            <button class="bet-btn" data-type="15" data-payout="18">15 (18:1)</button>
            <button class="bet-btn" data-type="16" data-payout="31">16 (31:1)</button>
            <button class="bet-btn" data-type="17" data-payout="62">17 (62:1)</button>
        </div>
        <div id="fifth-row">
            <button class="bet-btn" data-type="pair-1-2" data-payout="5">1,2 (5:1)</button>
            <button class="bet-btn" data-type="pair-1-3" data-payout="5">1,3 (5:1)</button>
            <button class="bet-btn" data-type="pair-1-4" data-payout="5">1,4 (5:1)</button>
            <button class="bet-btn" data-type="pair-1-5" data-payout="5">1,5 (5:1)</button>
            <button class="bet-btn" data-type="pair-1-6" data-payout="5">1,6 (5:1)</button>
            <button class="bet-btn" data-type="pair-2-3" data-payout="5">2,3 (5:1)</button>
            <button class="bet-btn" data-type="pair-2-4" data-payout="5">2,4 (5:1)</button>
            <button class="bet-btn" data-type="pair-2-5" data-payout="5">2,5 (5:1)</button>
            <button class="bet-btn" data-type="pair-2-6" data-payout="5">2,6 (5:1)</button>
            <button class="bet-btn" data-type="pair-3-4" data-payout="5">3,4 (5:1)</button>
            <button class="bet-btn" data-type="pair-3-5" data-payout="5">3,5 (5:1)</button>
            <button class="bet-btn" data-type="pair-3-6" data-payout="5">3,6 (5:1)</button>
            <button class="bet-btn" data-type="pair-4-5" data-payout="5">4,5 (5:1)</button>
            <button class="bet-btn" data-type="pair-4-6" data-payout="5">4,6 (5:1)</button>
            <button class="bet-btn" data-type="pair-5-6" data-payout="5">5,6 (5:1)</button>
        </div>
        <div id="sixth-row">
            <button class="bet-btn" data-type="one-1" data-payout="1">1 하나 (1:1)</button>
            <button class="bet-btn" data-type="one-2" data-payout="1">2 하나 (1:1)</button>
            <button class="bet-btn" data-type="one-3" data-payout="1">3 하나 (1:1)</button>
            <button class="bet-btn" data-type="one-4" data-payout="1">4 하나 (1:1)</button>
            <button class="bet-btn" data-type="one-5" data-payout="1">5 하나 (1:1)</button>
            <button class="bet-btn" data-type="one-6" data-payout="1">6 하나 (1:1)</button>
        </div>
    </div>
    <button id="roll-dice-btn">주사위 굴리기</button>
    <div id="bet-summary"></div>
    <div id="result-summary"></div>
    <script src="script.js"></script>
</body>
</html>
